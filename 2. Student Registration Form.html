<!--Student Registration Form-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    
        <h2>Student Registration Form</h2>
    

    <form>
        <table cellpadding="10">
            <tr>
                <td>Roll no:</td>
                <td colspan="3">
                    <input type="text" style="width: 225px;">
                </td>
            </tr>
            <tr>
    <td>Student Name:</td>
    <td colspan="3">
        <input type="text" placeholder="First Name" style="width: 100px;"> -
        <input type="text" placeholder="Last Name" style="width: 100px;">
    </td>
</tr>


            <td> Father's Name:</td>
            <td colspan="3">
                <input type="text" style="width: 225px;">
            </td>
            </tr>

            <tr>
                <td>Date of Birth:</td>
                <td><input type="text" placeholder="day" size="1">-
                    <input type="text" placeholder="month" size="2">-
                    <input type="text" placeholder="year" size="1">(DD-MM-YY)
                </td>
            </tr>

            <tr>
                <td>Mobile no: </td>
                <td>
                    <input type="text" size="2" value="+91"  disabled>-
                    <input type="text" size="20" >
                </td>
            </tr>

            <tr>
                <td>Email:id: </td>
                <td colspan="3">
                    <input type="email" style="width: 225px;">
                </td>
            </tr>

            <tr>
                <td>Password: </td>
                <td colspan="3">
                    <input type="password" style="width: 225px;">
                </td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td> <input type="radio" name=gender>Male <input type="radio" name="gender">Female</td>
            </tr>

            <tr>
                <td>Department:</td>
                <td> <input type="checkbox">CSE
                    <input type="checkbox">IT
                    <input type="checkbox">ECE
                    <input type="checkbox">Civil
                    <input type="checkbox">Mech

                </td>
            </tr>

            <tr>
                <td> Course: </td>
                <td colspan="3">
                    <select style="width: 225px;">
                        <option> ---------Select current course's-------------------------</option>
                        <option> BCA </option>
                        <option> BBA </option>
                        <option> BA </option>
                        <option> BSc </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Student photo:</td>
                <td><input type="file" </td>
            </tr>

            <tr>
                <td>City:</td>
                <td><input type="text" style="width: 225px;" </td>
            </tr>

            <tr>
                <td>Address:</td>
                <td><textarea rows="5" cols="30" style="width: 225px;"></textarea></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                </td>
            </tr>




        </table>
    </form>

    <body style="background-color: #f0c6c6; font-family: Arial, sans-serif;">
        </body>

</html>

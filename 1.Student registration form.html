<!--Student Registration Form-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2> Student Registration Form</h2>
    <p>Fill in this form to register </p>

    <form>
        <label> First Name</label>
        <input type="text" placeholder="Enter your First name"><br></br>
        
        <label>Last Name</label>
        <input type="text" placeholder="Enter your last name"><br><br>

        <label> E-mail</label>
        <input type="text" placeholder="Enter your e-mail"><br><br>

        <label>Date Of Birth</label>
        <input type="date" placeholder="dd-mm-yy"

        <label> Set Username</label>
        <input type="text" placeholder="Set username"><br><br>

        <label> Password</label>
        <input type="password" placeholder="Set Password"><br><br>

        <label> Gender</label><br>
        <input type="radio" name="Gender"> Male<br>
        <input type="radio" name="Gender"> Female<br>
        <input type="radio" name="Gender"> Others <br><br>

        <label> Course:</label>
        <Select>
            <option>Course </option>
            <option>BBA </option>
            <option>BCA </option>
            <option>BSc </option>
            <option>BA </option>
            <option>BCOM </option>
            <option>MA </option>
        </Select>
    </form>
</body>
</html>
